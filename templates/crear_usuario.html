
<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
        <title>Crea tu Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="../static/crear_user/estilos_crear_usuario.css" rel="stylesheet"/>

        <script>
            let msg = {{ msg|tojson }}
        </script>
    </head>
    <body class="text-center p-0">

        <main class="form-signin">

            <h1 class="fs-1 text-center mb-0 mt-3 " style="color:#23352A">¡Vamos a crear tu usuario!</h1><br>

            <form method="POST" action="/ingresarusuario" class="needs-validation" novalidate>

                <div class="row g-0">
                    <div class="d-inline-flex align-items-center">
                        <label for="usuario" class="form-label fs-5 me-3">Usuario</label>
                        <input name="usuario" type="text" class="form-control border-0" id="usuario" placeholder="Ingresa tu usuario" required>
                    </div>
                </div>

                <div class="row g-0 mt-4">
                    <div class="d-inline-flex align-items-center">
                        <label for="contraseña" class="form-label fs-5 me-3">Contraseña</label>
                        <input name="contraseña" type="password" class="form-control border-0" id="contraseña" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>

                <div class="row g-0 mt-4">
                    <div class="d-inline-flex align-items-center">
                        <label for="contraseña" class="form-label fs-5 me-3 text-nowrap">Repetir contraseña</label>
                        <input name="confirmación" type="password" class="form-control border-0" id="contraseña2" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>

                <label for="avatar" class="form-label fs-5 mt-3 mb-0">Elegi tu avatar!</label>
                <div class="row align-items-end p-0 mb-3" id="seleccion-avatar">
                    <div class="col m-0 align-items-center text-center form-check-inline">
                        <img class="img mb-2" id="imagen1" src="../static/imagenes/avatares/Opcion1.png"><br>
                        <div class="form-check form-check-inline text-center">
                            <input class="form-check-input" type="radio" name="avatar" id="opc1" value="1" required>
                            <label class="form-check-label text-light" for="opc1">Opción 1!</label>
                        </div>
                    </div>

                    <div class="col m-0 align-items-center text-center form-check-inline">
                        <img class="img mb-2" id="imagen2" src="../static/imagenes/avatares/Opcion2.png"><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="avatar" id="opc2" value="2" required>
                            <label class="form-check-label text-light" for="opc2">Opción 2!</label>
                        </div>
                    </div>

                    <div class="col m-0 align-items-center text-center form-check-inline">
                        <img class="img mb-2" id="imagen3" src="../static/imagenes/avatares/Opcion3.png"><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="avatar" id="opc3" value="3" required>
                            <label class="form-check-label text-light" for="opc3">Opción 3!</label>
                        </div>
                    </div>
                </div>
                <button id="boton" type="submit" class="btn btn-success px-5 py-2" style="background-color:#23352A;border:none;" onclick="validacion()">¡Crear usuario!</button><br>
                <a class="mt-4" href="/iniciarsesion" style="color:#ece6c2;text-decoration: none;">¿Ya tenes usuario? ¡Inicia sesión!</a>
            </form>
    
            <!-- Modal -->
            <div class="modal fade" id="alert" tabindex="-1" aria-labelledby="alert" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Error al crear usuario!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="$('.modal').modal('hide')"></button>
                        </div>
                        <div class="modal-body" id="alertBody">{{msg}}</div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cerrarModal" onclick="$('.modal').modal('hide')">Ok</button>
                        </div>
                    </div>
                </div>
            </div>

            
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="../static/crear_user/crear_user.js"></script>
   </body>
</html>
